<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required value="Dog..." patter="[a-zA-Z]">
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" name="animal-2" id="animal-2" required value="Cat..." patter="[a-zA-z]">
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" name="animal-3" id="animal-3" required value="Horse..." pattern="[a-zA-Z]">
        <br>
        <label for="adj-1">Adjective (ends in ed):</label>
        <input type="text" name="adj-1" id="adj-1" required value="jumped..." pattern="[a-zA-Z]">
        <br>
        <label for="verb-1">Verb (ends in ed):</label>
        <input type="text" name="verb-1" id="verb-1" required value="jumped..." pattern=
        "[a-zA-Z]">
        <br>
        <label for="num-1">Number:</label>
        <input type="number" name="num-1" id="num-1" required pattern="[0-9]">
        <br>
        <span>Yes or No</span>
        <br>
        <input type="radio" name="answer" id="yes" value="yes" required>
        <label for="yes">Yes</label>
        <br>
        <input type="radio" name="answer" id="no" value="no">
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed" required>
          <option value="slow">Slow</option>
            <option value="fast">Fast</option>
            <option value="faster">Faster</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" name="quote" id="quote" required list="quote-choices">
        <br>
        <datalist id="quote-choices">
          <option value="wakeUp">Good Morning</option>
          <option value="rest">Afternoon Nap</option>
          <option value="sleep">Good Night</option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea name="message" id="message" cols="40" rows="8" required>Type message here...</textarea>
        <br>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
